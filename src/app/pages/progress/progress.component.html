<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar"
               [attr.ariaValuenow]="percent1"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percent1 + '%'"></div>
        </div>
        <hr>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
               [attr.ariaValuenow]="percent2"
               aria-valuemin="0" aria-valuemax="100" [style.width]="percent2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [title]="title1"
          [percent]="percent1"
          (changeVal)="percent1=$event"></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [title]="title2"
          [percent]="percent2"
          (changeVal)="percent2=$event"></app-increment>
      </div>
    </div>
  </div>
</div>
